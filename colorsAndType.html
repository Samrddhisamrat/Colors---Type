<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="colorsAndType.css">
   <title>Colors & Type</title>
</head>

<body>
   <div>
      <div class="logo">
         <img src="./Logo.png" alt="logo">
      </div>

      <div class="wrap">
         <div class="colors">
            <div class="colors-item">
               <div class="colors-item-frame ds100"></div>
               <div class="colors-item-desc">
                  <p class="colors-item-desc-name">Dark Shade 100%</p>
                  <p class="colors-item-desc-hex">#1F2041</p>
               </div>
            </div>
            <div class="colors-item">
               <div class="colors-item-frame  ds75"></div>
               <div class="colors-item-desc">
                  <p class="colors-item-desc-name">Dark Shade 75%</p>
                  <p class="colors-item-desc-hex">#1F2041</p>
               </div>
            </div>
            <div class="colors-item">
               <div class="colors-item-frame  ds50"></div>
               <div class="colors-item-desc">
                  <p class="colors-item-desc-name">Dark Shade 50%</p>
                  <p class="colors-item-desc-hex">#1F2041</p>
               </div>
            </div>
            <div class="colors-item">
               <div class="colors-item-frame  ds25"></div>
               <div class="colors-item-desc">
                  <p class="colors-item-desc-name">Dark Shade 25%</p>
                  <p class="colors-item-desc-hex">#1F2041</p>
               </div>
            </div>
            <div class="colors-item">
               <div class="colors-item-frame  ds5"></div>
               <div class="colors-item-desc">
                  <p class="colors-item-desc-name">Dark Shade 5%</p>
                  <p class="colors-item-desc-hex">#1F2041</p>
               </div>
            </div>
            <div class="colors-item">
               <div class="colors-item-frame  purple"></div>
               <div class="colors-item-desc">
                  <p class="colors-item-desc-name">Purple</p>
                  <p class="colors-item-desc-hex">#BC9CFF</p>
               </div>
            </div>
            <div class="colors-item">
               <div class="colors-item-frame  green"></div>
               <div class="colors-item-desc">
                  <p class="colors-item-desc-name">Green</p>
                  <p class="colors-item-desc-hex">#6FCF97</p>
               </div>
            </div>
         </div>

         <div class="example">
            <div class="example-item">
               <h1>h1</h1>
               <p>This one is the sub-section or
               widget title</p>
            </div>
         </div>
      </div>
   </div>
</body>

</html>
